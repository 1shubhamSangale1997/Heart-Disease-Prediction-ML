<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='images/project.JPG') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Full transparent overlay */
        .main-container {
            min-height: 100vh;
            padding: 50px;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.45);
        }

        /* Glass card effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
        }

        h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: 500;
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: none;
        }

        .btn-danger {
            border-radius: 30px;
            padding: 10px 40px;
            font-weight: bold;
        }

        .result-box {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="main-container">
    <div class="container">
        <div class="glass-card">

            <h2>❤️ Heart Disease Prediction</h2>

            <form action="/predict" method="post">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Age</label>
                        <input type="number" name="age" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Resting Blood Pressure</label>
                        <input type="number" name="trestbps" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Cholesterol</label>
                        <input type="number" name="chol" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Maximum Heart Rate</label>
                        <input type="number" name="thalach" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label>ST Depression (Oldpeak)</label>
                    <input type="number" step="0.1" name="oldpeak" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Gender</label>
                    <select name="sex" class="form-select">
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Chest Pain Type</label>
                    <select name="cp" class="form-select">
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Fasting Blood Sugar > 120 mg/dl?</label>
                    <select name="fbs" class="form-select">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Rest ECG</label>
                    <select name="restecg" class="form-select">
                        <option value="0">Normal</option>
                        <option value="1">ST-T Abnormality</option>
                        <option value="2">Left Ventricular Hypertrophy</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Exercise Induced Angina</label>
                    <select name="exang" class="form-select">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Slope</label>
                    <select name="slope" class="form-select">
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Number of Major Vessels (CA)</label>
                    <select name="ca" class="form-select">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Thal</label>
                    <select name="thal" class="form-select">
                        <option value="1">Normal</option>
                        <option value="2">Fixed Defect</option>
                        <option value="3">Reversible Defect</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Predict</button>
                </div>

            </form>

            {% if prediction_text %}
                <div class="result-box">
                    {{ prediction_text }}
                </div>
            {% endif %}

        </div>
    </div>
</div>

</body>
</html>
